# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest 

    steps: 
    - uses: actions/checkout@v4 
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Install dependencies
      run: dotnet restore --configuration Release 'ElkCreekServices.OpenScripts.Logging/ElkCreekServices.OpenScripts.Logging/ElkCreekServices.OpenScripts.Logging.csproj'
    - name: Build
      run: dotnet build --configuration Release 'ElkCreekServices.OpenScripts.Logging/ElkCreekServices.OpenScripts.Logging/ElkCreekServices.OpenScripts.Logging.csproj'

